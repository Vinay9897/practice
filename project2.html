<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <div id="form-div">
        <form id="survey-form">
            <label id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter the name" required>
            <label id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter the email" required="">
            <label id="number-label">Age(Optional)</label>
            <input type="number" id="number" placeholder="Enter the Age" min="5" max="20">
            <label>Which option best describes your current role?</label>
            <select id="dropdown" requird="">
                <option disabled="" selected="" value="" id="">Select Current Role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="halfjob">Part Time Job</option>
                <option value="other">Other</option>
            </select>

            <label>Would you recommend freeCodeCamp to a friend?
            </label>
            <input type="radio" checked="" class="input-radio" name="name" value="value">Definately<br>
            <input type="radio" name="name" value="value" class="input-radio">maybe<br>
            <input type="radio" value="value" name="name" class="input-radio">Not sure
            <br>
            <label>
                What is your favorite feature of freeCodeCamp?
            </label>
            <select id="dropdown" requird="">
                <option disabled="" selected="" value="" id="">Select an Option</option>
                <option value="student">Challenges</option>
                <option value="job">Project</option>
                <option value="learner">Community</option>
                <option value="halfjob">Open Sources</option>

            </select>

            <label>What would you like to see improved? (Check all that apply)</label>
            <input type="checkbox" value="value" required="">Front-end Developer<br>
            <input type="checkbox" value="value" required="">Back-end Developer<br>
            <input type="checkbox" value="value" required="">Data Visualization<br>
            <input type="checkbox" value="value" required="">Challenges<br>
            <input type="checkbox" value="value" required="">Open Source Community<br>

            <label>
                Any comments or suggestions?
            </label>
            <textarea id="comments" placeholder="Enter your comments here...">
        </textarea>

            <button id="submit">Submit</button>





        </form>
</body>

</html>
